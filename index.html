<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Koehandel</title>
    <meta charset="utf-8">
    <meta name="author" content="Philip van Duijn & Bo Flachs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="gameArea">
      <canvas id="gameCanvas">

      </canvas>
      <div id="ezelTeller">
        <p>Ezels: #</p>
      </div>
      <div id="spelModus">
        <p>{Spelmodus}</p>
      </div>
      <div id="rattenTeller">
        <p>Ratten: #</p>
      </div>
      <div id="andereSpelers">
        <ul>
          <li class="naam">Pim</li>
          <li class="naam">Joris</li>
          <li class="naam">Philip</li>
        </ul>
      </div>
      <div id="actueleSpelInformatie" onclick="dismissMessage()">
        <p>Actuele Spelinformatie</p>
      </div>
      <div id="betaalScherm">
        <p>Betaal Scherm</p>
        <ul>
          <li>0</li>
          <li>10</li>
          <li>20</li>
          <li>50</li>
          <li>100</li>
          <li>200</li>
          <li>500</li>
        </ul>
        <button>Betaal</button>
      </div>
      <div id="statsPanel">
        <ul>
          <li class="naam">Bo</li>
          <li>Totaal: geld</li>
        </ul>
      </div>
      <div id="geldVoorraad">
        <p>Geldvoorraad</p>
      </div>
      <div id="actieMenu">
        <p>Acties</p>
        <button class="actieKnop">Koehandel</button>
        <button class="actieKnop">Stamboek</button>
        <button class="actieKnop">Rathandel</button>
        <button class="actieKnop">Betaling</button>
      </div>
    </div>
  </body>
  <script src="/game.js"></script>
  <script src="/interaction.js"></script>
</html>
