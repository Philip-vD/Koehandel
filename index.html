<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>Koehandel</title>
    <meta charset="utf-8">
    <meta name="author" content="Philip van Duijn & Bo Flachs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/interaction.js"></script>
  </head>
  <body>
    <div id="gameArea">
      <canvas id="gameCanvas">

      </canvas>
      <div id="ezelTeller">
        <p>Ezels: 0</p>
      </div>
      <div class="paneel" id="spelModus">
        <p>{Spelmodus}</p>
      </div>
      <div id="rattenTeller">
        <p>Ratten: 0</p>
      </div>
      <div id="andereSpelers">
        <ul>
          <li class="naam">Pim</li>
          <li class="naam">Joris</li>
          <li class="naam">Philip</li>
        </ul>
      </div>
      <div id="actueleSpelInformatie" onclick="dismissMessage()">
        <p>Actuele Spelinformatie</p>
      </div>
      <div class="paneel" id="betaalScherm">
        <p id="betaalInfo">Je gaat # betalen aan ?</p>
        <table>
          <tr>
            <td colspan="3">
              <img class="geld" src="/Images/0geld.jpeg" alt="Nul geld kaart">
            </td>
            <td colspan="3">
              <img class="geld" src="/Images/10geld.jpg" alt="10 geld kaart">
            </td>
            <td colspan="3"> 
              <img class="geld" src="/Images/20geld.jpg" alt="20 geld kaart">
            </td>
            <td colspan="3">
              <img class="geld" src="/Images/50geld.jpg" alt="50 geld kaart">
            </td>
            <td colspan="3">
              <img class="geld" src="/Images/100geld.jpg" alt="100 geld kaart">
            </td>
            <td colspan="3">
              <img class="geld" src="/Images/200geld.jpg" alt="20 geld kaart">
            </td>
            <td colspan="3">
              <img class="geld" src="/Images/500geld.jpg" alt="500 geld kaart">
            </td>
          </tr>
          <tr>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
            <td><button class="min1Button">-1</button></td>
            <td>0</td>
            <td><button class="plus1Button">+1</button></td>
          </tr>
        </table>
        <button id="annuleerBetaling">Annuleer</button>
        <button id="betaalButton">Betaal</button>
      </div>
      <div class=" paneel" id="statsPanel">
        <ul>
          <li class="naam">Bo</li>
          <li id="totaalGeld">Totaal: geld</li>
        </ul>
      </div>
      <div id="geldVoorraad">
        <table>
          <tr>
            <td>
              <img class="geld" src="/Images/0geld.jpeg" alt="Nul geld kaart">
            </td>
            <td>
              <img class="geld" src="/Images/10geld.jpg" alt="10 geld kaart">
            </td>
            <td>
              <img class="geld" src="/Images/20geld.jpg" alt="20 geld kaart">
            </td>
            <td>
              <img class="geld" src="/Images/50geld.jpg" alt="50 geld kaart">
            </td>
            <td>
              <img class="geld" src="/Images/100geld.jpg" alt="100 geld kaart">
            </td>
            <td>
              <img class="geld" src="/Images/200geld.jpg" alt="20 geld kaart">
            </td>
            <td>
              <img class="geld" src="/Images/500geld.jpg" alt="500 geld kaart">
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>3</td>
            <td>1</td>
            <td>1</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
          </tr>
        </table>
      </div>
      <div class="paneel" id="actieMenu">
        <p>Acties</p>
        <button class="actieKnop">Koehandel</button>
        <button class="actieKnop">Stamboek</button>
        <button class="actieKnop">Rathandel</button>
        <button class="actieKnop">Betaling</button>
      </div>
    </div>
  </body>
  <script src="/game.js"></script>
</html>
